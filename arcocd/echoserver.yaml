apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-ui
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: echo-ui
  template:
    metadata:
      labels:
        app: echo-ui
    spec:
      containers:
      - image: ealen/sayali-server:0.7.0
        name: echo-ui
        ports:
        - containerPort: 80
